<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Utama</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
        .d-flex {
            height: 450px;
            background-color: #FEA5A5;
            margin: 0px;
            align-items: left;
        }

        .row {
            margin: 30px 0px 10px 0px;
        }

        .col-sm {
            margin-left: 5%;
            margin-right: 5%;
            width: 600px;
        }

        .card {
            margin: 10px 0px 20px 0px;
        }

        .p1 {
            font-size: 14px;
            align-items: left;
            color: #4E3B3B;
        }
    </style>
</head>

<body style="font-family: 'Raleway', sans-serif;">
    <div class="d-flex p-2">
        <div class="container" style="margin-top: 9%; margin-left: 5%; height: 300px; width: 800px; float: left;">
            <h1 style="text-align: left; font-size: 30px;">TENTANG E-SECTION
            </h1>
            <p1>
                E-Section merupakan web yang bertujuan membantu mengedukasi
                masyarakat umum mengenai segala materi yang berhubungan
                dengan pendidikan seksual
            </p1>
        </div>
        <div class="container" style=" margin-left: 30%; float: right;">
            <img src="/public/img/logo.png" style="width: 595px; height: 382px;">
        </div>
    </div>
    <br>
    <div class="container" style="width: auto; height: 400px;">
        <div class="row">
            <div class="col-sm" style="background-color: #FEA5A5;">
                <br>
                <h4 style="font-size: 16px; text-align: center;">Cek Video-Video Terbaru</h4>
                <div class="row">
                    <div class="col-sm" style="float: left;">
                        <div class="card">
                            <a href="#">
                                <h6 class="card-title"
                                    style="background-color: #BE4C4C; color: aliceblue; text-align: center;">Apa Itu
                                    Bullying?</h6>
                            </a>
                            <img class="card-img-top" src="/public/video/Anak/Bully.jpg" alt="Card image cap">
                        </div>
                    </div>
                    <div class="col-sm" style="float: right;">
                        <div class="card">
                            <a href="#">
                                <h6 class="card-title"
                                    style="background-color: #BE4C4C; color: aliceblue; text-align: center;">Pubertas
                                    Pada Perempuan</h6>
                            </a>
                            <img class="card-img-top" src="/public/video/Remaja/pg.jpg" alt="Card image cap">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm" style="background-color: #FEA5A5">
                <br>
                <h4 style="font-size: 16px; text-align: center;">Cek Artikel-Artikel Terbaru</h4>
                <div class="row">
                    <img src="/public/video/Anak/family.jpg" style="float: left; width: 125px; height: auto;">
                    <a href="#">
                        <h6 class="card-title"
                            style="color: #4E3B3B; text-align: center; float: right; margin-top: 20px;">Ragam Keluarga
                        </h6>
                    </a>
                </div>
                <div class="row">
                    <img src="/public/video/Anak/Teasing.jpg" style="float: left; width: 125px; height: auto;">
                    <a href="#">
                        <h6 class="card-title"
                            style="color: #4E3B3B; text-align: center; float: right; margin-top: 20px;">Candaan</h6>
                    </a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
